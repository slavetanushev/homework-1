<!DOCTYPE html>
<html>
	<head>
        <!--Complicated table-->
        <title>Fifth excercise</title>
		<style>
			table {
				border-collapse:collapse;
			}
		</style>
    </head>
	<body>
		<table border="0px">
			<tr style="text-align:center">
			Example: Nested
			</tr>
			<tr>
			<table border="2px">
				<tr >
					<th colspan="2" rowspan="2">
						CI
                    </th>
					<th colspan="1" rowspan="2">
						All<br>
						Genders
					</th>
					<th colspan="1" rowspan="1">
						By Gender
					</th>
				</tr>
				<tr>
					<td>
						<table border="1px" style="border-collapse:separate;">
							<tr>
								<th>
									Males
								</th>
								<th>
									Females
								</th>
							</tr>
							<tr>
								<td>
									9215604
								</td>
								<td>
									4512358
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<th colspan="1">
						Rural
					</th>
					<td colspan="1">
						6521458
					</td>
					<td colspan="1">
						4215389
					</td>
					<td colspan="1">
						4152348
					</td>
				</tr>
			</table>
			</tr>
		</table>
	</body>
</html>
